    <!-- Projects Here -->

            <source src="Upwork Intro Video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

    <!-- description of video -->

    <script>
        // JavaScript to toggle the mobile menu
        const mobileMenuIcon = document.getElementById('mobileMenuIcon');
        const mobileMenu = document.getElementById('mobileMenu');
    
        mobileMenuIcon.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });
    
        const video = document.querySelector('.videoProject');
        const arrows = document.querySelectorAll('.arrow'); // Select all arrow elements
    
        // Check if the screen width is greater than 1024 pixels
        if (window.innerWidth > 1024) {
            /* ARROWS MOVEMENT THING */
            arrows.forEach((arrow) => {
                arrow.addEventListener('mousemove', (e) => {
                    const mouseX = e.clientX;
                    const mouseY = e.clientY;
                    const arrowX = arrow.offsetLeft + arrow.offsetWidth / 2;
                    const arrowY = arrow.offsetTop + arrow.offsetHeight / 2;
                    const deltaX = mouseX - arrowX;
                    const deltaY = mouseY - arrowY;
                    const moveX = deltaX / 20; /* Adjust the movement factor as needed */
                    const moveY = deltaY / 20; /* Adjust the movement factor as needed */
    
                    arrow.style.transform = `translate(${moveX}px, ${moveY - arrow.offsetHeight / 2}px)`; // Adjust the transform here
                    arrow.style.backgroundColor = 'white'; // Fill arrow circle with white
                    arrow.style.color = 'black'; // Change arrow color to black
                });
    
                arrow.addEventListener('mouseout', () => {
                    arrow.style.transform = 'translateY(-50%)'; // Reset to center position
                    arrow.style.backgroundColor = 'rgba(0, 0, 0, 0.7)'; // Reset arrow circle color
                    arrow.style.color = 'white'; // Reset arrow color
                });
            });
    
            /* Video MOVEMENT THING */
            video.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                const videoX = video.offsetLeft + video.offsetWidth / 2;
                const videoY = video.offsetTop + video.offsetHeight / 2;
                const deltaX = mouseX - videoX;
                const deltaY = mouseY - videoY;
                const moveX = deltaX / 20; /* Adjust the movement factor as needed */
                const moveY = deltaY / 20; /* Adjust the movement factor as needed */
    
                video.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
    
            video.addEventListener('mouseout', () => {
                video.style.transform = 'translate(0)';
            });
        }


        let currentProject = 1;
        const totalProjects = 2; // Update this with the total number of projects

        function showPrevProject() {
            if (currentProject > 1) {
                document.getElementById(`project${currentProject}`).style.display = 'none';
                currentProject--;
                document.getElementById(`project${currentProject}`).style.display = 'block';
            }
        }

        function showNextProject() {
            if (currentProject < totalProjects) {
                document.getElementById(`project${currentProject}`).style.display = 'none';
                currentProject++;
                document.getElementById(`project${currentProject}`).style.display = 'block';
            }
        }

        // Show the initial project
        document.getElementById(`project${currentProject}`).style.display = 'block';

    </script>
